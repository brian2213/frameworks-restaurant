<!DOCTYPE html>
<html>
<head>
<link rel=stylesheet type='text/css' href="{{url_for('static', filename='styles.css')}}">
</head>
    <body>
    
        <h1>New Menu Item</h1>
        <div>
        <form action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method='POST'>
            <p>Name:</p>
            <input type='text' name='name'>
            <p>Price:</p>
            <input type='text' name='price'>
            <p>Description:</p>
            <input type='text' name='description'>
            <p>Course:</p>
            <input type="radio" name="course" value="appetizer" checked> Appetizer<br/>
            <input type="radio" name="course" value="entree"> Entree<br/>
            <input type="radio" name="course" value="dessert"> Dessert<br/>
            <input type="radio" name="course" value="beverage"> Beverage<br/><br/>
            <input type='submit' value='Create'>
        </form><br/>
        </div>  
        <a href = "{{url_for('restaurantMenu', restaurant_id = restaurant_id) }}">Back</a>
    </body>
</html>
